<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="collection.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="Lambo_header">
      <div class="Lambo_logo">
        <img src="../img/Lamborghini_logo.png" alt="Not Available" />
      </div>

      <input type="checkbox" class="toggle_ham" />
      <div class="hamburger"></div>

      <nav class="Lambo_nav">
        <ul class="Lambo_ul">
          <a href="#" target="_blank" class="nav_anchor">
            <li class="Lambo_links ">Home</li>
          </a>
          <a href="#" target="_blank" class="nav_anchor">
            <li class="Lambo_links active">Collection</li>
          </a>
          <a href="#" target="_blank" class="nav_anchor">
            <li class="Lambo_links">Gallery</li>
          </a>
          <a href="#" target="_blank" class="nav_anchor">
            <li class="Lambo_links">About</li>
          </a>
        </ul>
      </nav>
    </header>
    <main class="Lambo_Main">
      
      <div class="section_holder">
        <div class="Lambo_left_section">
          <div class="blur_eff"></div>
          <div class="Lambo_upper">
            <section class="Image_section">
              
              <img class="Car_img" src="../img/lambo_avaatador_upper.png" alt="">
            </section>
          </div>
          <div class="Lambo_lower">
            <section class="Image_section">
              <img class="Car_img" src="../img/lambo_huracan_lower.png" alt="">
            </section>
          </div>
        </div>
        <div class="Lambo_right_section">
          <div class="blur_eff"></div>
          <div class="Lambo_upper">
            <section class="Image_section">
              <!-- <img class="Car_img" src="" alt=""> -->
            </section>
          </div>
          <div class="Lambo_lower">
            <section class="Image_section">
              <!-- <img class="Car_img" src="" alt=""> -->
            </section>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
